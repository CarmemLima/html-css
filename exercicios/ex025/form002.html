<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de formulário 2</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="iusuario">Usuário:</label> <input type="text" name="usuario" id="iusuario" size="12" autocomplete="username">
        </p>

        <p>
            <label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" size="12" required minlength="8" placeholder="mín 8 caracteres" autocomplete="current-password" ></p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
