<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário (Output Soma)</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML= Number(in1.value) + Number(in2.value)"> <!--o que foi digitado a partir de oninput já faz parte da linguagem de programação JavaScript-->
        </p>

        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML= Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p> <!--Output serve apenas para dar o resultado de uma soma ou de uma ação do usuário para que fique visível na tela. Os dados de output não são enviados como resultado para o banco de dados, pois será enviado o que ele inseriu em input.-->

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">


    </form>
    
</body>
</html>
