<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário com checkbox e radio</h1>

    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexm" value="M"><label for="isexm">Masculino</label> <br>
            <input type="radio" name="sexo" id="isexf" value="F"><label for="isexf">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="am" id="iam"><label for="iam">Artes Maciais</label><br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label><br>
            <input type="checkbox" name="musc" id="imusc"><label for="imusc">Musculação</label><br>
            <input type="checkbox" name="cf" id="icf"><label for="icf">Crossfit</label><br>            
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
        <input type="submit" value="Limpar">

    </form>
    
</body>
</html>
