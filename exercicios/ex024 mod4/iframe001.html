<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acesse o site <iframe src="https://carmemlima.github.io/projeto-site-vcl/" frameborder="0" width="500px" height="300px" scrolling="yes"></iframe> para conferir o nosso catálogo.</p>
    Alguns sites possuem proteção e não permitem ser abertos em iframes. É o caso do site do Google, que fica um iframe com erro. Veja: <iframe src="https://google.com.br/" frameborder="0"></iframe>
    <!--O tamanho padrão do iframe é 300px de largura x 150px de altura. Mas podemos alterar as dimensões tanto dentro da tag no HTML, como também nas folhas de estilo do CSS. Porém, o que irá predominar - caso tenhas as duas formas - é o que foi incluso na configuração do CSS-->
    <!--Outro parametro que podemos alterar é a barra de rolagem do iframe. Usamos dentro da tag a propriedade scrolling. Por padrão é auto (quando o conteudo é maior que o iframe irá aparecer a barra de rolagem), e além dele pode ser usado yes ou no.-->

</body>
</html>
