<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*o asterisco dentro da tag style significa configuração global das CSS */
            height: 50%;
        }
        body { 
            background-image: linear-gradient(to right, #5442D6, #BC279D,#E22158, #FA6E4A, #FEB453);
            background-attachment: fixed; 
         }
        
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1> 
    <h2>Teste de gradiente em fundo de tela. Extraí as cores da logo do instagram através do site da adobe color.</h2>
    
</body>
</html>
