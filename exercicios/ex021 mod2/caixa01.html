<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{
            height: 100px;
            width: 600px;
            background-color: lightgreen;
            border-width: 20px;
            border-style: solid;
            border-color: aquamarine;
            padding: 10px;
        }
        a{
            
            border-width: 5px;
            border-style: solid;
            border-color: darkolivegreen;
            padding: 2px;
        }
        #destaque{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa no h1</h1>
    <p><i>Parágrafo</i> também é um modelo de caixa box-level, mas os <a href="#">links são modelos de caixa inline-level</a>.</p>
    <br>Podemos transformar as caixas <i>box-level</i> em caixas <i>inline-level</i> incluindo a propriedade <strong>display: inline</strong>; e também podemos fazer o inverso incluindo a propriedade <strong>display:block</strong>.   
</body>
</html>
